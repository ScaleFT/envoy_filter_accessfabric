{
  "listeners": [
    {
      "address": "tcp://{{ ip_loopback_address }}:0",
      "bind_to_port": true,
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "prefix": "/",
                      "cluster": "service1"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/dev/null"
              }
            ],
            "filters": [
              {
                "type": "decoder",
                "name": "scaleft.accessfabric",
                "config": {
                  "iss": "iss1",
                  "aud": ["aud1", "aud2"],
                  "keys": [
                    {
                      "use": "sig",
                      "kty": "EC",
                      "kid": "65289b19-e0c6-4918-8933-7961781adb0d",
                      "crv": "P-256",
                      "alg": "ES256",
                      "x": "NlKjrC2WShZ1_Vge_NnnlI_AvyS4O8-Fe6FjD4ulZ_8",
                      "y": "dyDmVlk98cXnTnggviphJYDmEQNacdCzcAOoLuUWqGY"
                    },
                    {
                      "use": "sig",
                      "kty": "EC",
                      "kid": "eefdf879-c941-4701-bd5d-f357bff7798d",
                      "crv": "P-256",
                      "alg": "ES256",
                      "x": "EawrkuYeV-Bjzab97rDIah46eCiYSJJ0lZIWd74OfJ8",
                      "y": "n6QyeaqQ1VvX6YKlMWTGxRvx_qZ0_mv-n2SFjhoa_Dk"
                    }
                  ]
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/dev/null",
    "address": "tcp://{{ ip_loopback_address }}:0"
  },
  "cluster_manager": {
    "clusters": [
      {
        "name": "service1",
        "connect_timeout_ms": 5000,
        "type": "static",
        "lb_type": "round_robin",
        "hosts": [
          {
            "url": "tcp://{{ ip_loopback_address }}:{{ upstream_0 }}"
          }
        ]
      }
    ]
  }
}